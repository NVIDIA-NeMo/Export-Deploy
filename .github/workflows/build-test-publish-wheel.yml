name: Build, test, and publish a PyPi wheel (to testpypi).

on:
  push:
    branches:
      - main
      - "r**"
      - "pull-request/**"
      - "deploy-release/*"

defaults:
  run:
    shell: bash -x -e -u -o pipefail {0}

jobs:
  pre-flight:
    uses: NVIDIA-NeMo/FW-CI-templates/.github/workflows/_cicd_preflight.yml@v0.53.0

  build-container:
    uses: ./.github/workflows/_build_container.yml
    needs: [pre-flight]
    with:
      image-name: nemo-export-deploy
      dockerfile: docker/Dockerfile.ci
      image-label: nemo-export-deploy
      prune-filter-timerange: 24h
      use-inline-cache: false
      runner: linux-amd64-cpu16
      has-azure-credentials: true
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      PAT: ${{ secrets.PAT }}

  build-test-publish-wheel:
    needs: [pre-flight, build-container]
    if: |
      !(needs.pre-flight.outputs.docs_only == 'true'
      || needs.pre-flight.outputs.is_deployment_workflow == 'true')
    uses: NVIDIA-NeMo/FW-CI-templates/.github/workflows/_build_test_publish_wheel.yml@v0.48.0
    with:
      dry-run: true
      python-package: nemo_export_deploy_common
      python-version: "3.10"
      packaging: uv
      no-publish: ${{ !(github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/r')) }}
      skip-test-wheel: true
      custom-container: nvcr.io/nvidia/pytorch:25.05-py3
      no-build-isolation: true
      runner: linux-amd64-cpu16
    secrets:
      TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_RELEASE_ENDPOINT }}
      SLACK_WEBHOOK_ADMIN: ${{ secrets.SLACK_WEBHOOK_ADMIN }}
      GH_TOKEN: ${{ secrets.PAT }}

  build-test-publish-wheel-summary:
    needs: [pre-flight, build-test-publish-wheel]
    if: |
      (
        needs.pre-flight.outputs.docs_only == 'true'
        || needs.pre-flight.outputs.is_deployment_workflow == 'true'
        || success()
      )
      && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - name: Result
        run: echo Build test publish wheel successful
