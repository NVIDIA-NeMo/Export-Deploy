name: Dependabot
on:
  schedule:
    - cron: 0 0 * * * # Run at midnight UTC daily
  workflow_dispatch: # Allow manual triggering
  push:

permissions:
  id-token: write
  contents: read

jobs:
  dependalot-update:
    environment: nemo-ci
    runs-on: linux-amd64-cpu16
    steps:
      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure ACR Login
        run: az acr login --name nemoci

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upgrade lock file
        run: |
          docker run \
          --rm \
          -v $(pwd):/workspace \
          -w /workspace \
          nemoci.azurecr.io/nemo_container_export_deploy_trtllm:main \
          bash -c 'uv lock --upgrade'

      - name: Create Bump PR
        uses: peter-evans/create-pull-request@v7
        id: create-pull-request
        env:
          title: "chore(ü§ñ): Bump dependencies (${{ steps.ref.outputs.date }})"
        with:
          branch: dependabot-${{ steps.ref.outputs.date }}-main
          base: main
          title: ${{ env.title }}
          body: |
            üöÄ PR to bump dependencies.  

            üìù Please remember the following to-do's before merge: 
            - [ ] Verify the presubmit CI  

            üôè Please merge this PR only if the CI workflow completed successfully.
          commit-message: ${{ env.title }}
          signoff: true
          sign-commits: true
