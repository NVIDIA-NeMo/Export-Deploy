name: Dependabot
on:
  schedule:
    - cron: 0 0 * * * # Run at midnight UTC daily
  workflow_dispatch: # Allow manual triggering
  push:

permissions:
  id-token: write
  contents: write

jobs:
  update-lockfile:
    environment: nemo-ci
    runs-on: linux-amd64-cpu16
    steps:
      - name: Install Azure CLI
        run: curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure ACR Login
        run: az acr login --name nemoci

      - name: Checkout repo
        uses: actions/checkout@v4

      # - name: Upgrade lock file
      #   run: |
      #     docker run \
      #     --rm \
      #     -v $(pwd):/workspace \
      #     -w /workspace \
      #     nemoci.azurecr.io/nemo_container_export_deploy_trtllm:main \
      #     bash -c 'uv lock --upgrade'

      - name: Upgrade lock file
        run: |
          echo test > uv.lock

      - name: Upload lock file
        uses: actions/upload-artifact@v4
        with:
          name: lock-file
          path: uv.lock

  create-pr:
    needs: [update-lockfile]
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Install GPG
        run: sudo apt-get install -y gnupg2

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          GPG_PASSPHRASE: ${{ secrets.SSH_PWD }}
          GPG_TTY: /dev/tty
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import
          KEY_ID=$(gpg --list-keys --with-colons | grep '^pub' | cut -d: -f5)
          echo -e "trust\n5\ny" | gpg --command-fd 0 --edit-key "$KEY_ID"

          rm -rf /tmp/gpg.sh
          cat <<EOF > /tmp/gpg.sh
          #!/bin/bash
          gpg --batch --pinentry-mode=loopback --passphrase '${GPG_PASSPHRASE}' "\$@"
          EOF
          chmod +x /tmp/gpg.sh

      - name: Configure Git
        run: |
          git config --global commit.gpgsign true
          git config --global user.signingkey 2A0D811D627CDD85
          git config --global gpg.program /tmp/gpg.sh
          git config --global user.name "Oliver K√∂nig"
          git config --global user.email "okoenig@nvidia.com"

      - name: Download lock file
        uses: actions/download-artifact@v4
        with:
          name: lock-file

      - name: Get todays date
        id: date
        run: echo "main=$(date +%F)" | tee -a "$GITHUB_OUTPUT"

      - name: Create Bump PR
        uses: peter-evans/create-pull-request@v7
        id: create-pull-request
        env:
          GPG_PASSPHRASE: ${{ secrets.SSH_PWD }}
        with:
          branch: dependabot-${{ steps.ref.outputs.date }}-main
          base: main
          title: "chore(ü§ñ): Bump dependencies (${{ steps.date.outputs.main }})"
          token: ${{ secrets.PAT }}
          body: |
            üöÄ PR to bump dependencies.  

            üìù Please remember the following to-do's before merge: 
            - [ ] Verify the presubmit CI  

            üôè Please merge this PR only if the CI workflow completed successfully.
          commit-message: "build: uv.lock"
          committer: "Oliver K√∂nig <okoenig@nvidia.com>"
          signoff: true
          sign-commits: true

      - name: Verify commit signature
        run: |
          git log --show-signature -1
          gpg --list-keys --keyid-format LONG
